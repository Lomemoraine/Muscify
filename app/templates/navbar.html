<header class="main-header">
    <a href="/" class="brand-logo">
        <img src="{{url_for('static',filename='/css/assets/logo.png')}}">
        <div class="brand-logo-name">Muscify</div>
    </a>
    <nav class="main-nav">
        <ul>
            <li><a href="/discover" class="nav-items">Discover</a></li>
            {% if current_user.is_authenticated %}
            <!-- <li class="nav-items">Hi, {{current_user.username|capitalize()}}</li> -->
            <li><a href="{{url_for('auth.profile',uname=current_user.username,userid=current_user.id)}}" class="nav-items">Profile</a></li>
            <li><a href="{{url_for('auth.logout')}}" class="nav-items">SignOut</a></li>
            {% else %}
            <li><a href="/authenticate/login" class="nav-items">SignIn</a></li>
            <li><a href="/authenticate/register" class="nav-items">Join</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
